<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Exercicio</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      #root {
        display: flex;
        gap: 30px; /* Espaço entre as listas */
        flex-wrap: wrap;
        justify-content: center;
      }

      .CheckList {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 25px;
        width: 300px;
        color: #343a40;
        transition: transform 0.2s ease-in-out;
      }

      .CheckList:hover {
        transform: translateY(-5px);
      }

      .CheckList h3 {
        color: #007bff;
        margin-top: 0;
        border-bottom: 2px solid #e9ecef;
        padding-bottom: 15px;
      }

      .CheckList ul {
        list-style-type: none; /* Remove os marcadores de lista padrão */
        padding: 0;
        margin: 0;
      }

      .CheckList li {
        display: flex;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #f8f9fa;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .CheckList li:last-child {
        border-bottom: none; /* Remove a borda do último item */
      }

      .CheckList li:hover {
        background-color: #f8f9fa;
      }

      .CheckList input[type="checkbox"] {
        margin-right: 15px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      
      .CheckList label {
        font-size: 1em;
        flex-grow: 1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function CheckList(props) {
        const items = props.items.map((item) => {
          return (
            <li key={item.id}>
              <input type="checkbox" id={`item-${item.id}-${props.title}`} />
              <label htmlFor={`item-${item.id}-${props.title}`}>{item.text}</label>
            </li>
          );
        });

        return (
          <div className="CheckList">
            <h3>{props.title}</h3>
            <ul>{items}</ul>
          </div>
        );
      }

      function App() {
        return (
          <>
            <CheckList
              title="Afazeres"
              items={[
                { id: 1, text: "Estudar React" },
                { id: 2, text: "Fazer exercícios" },
                { id: 3, text: "Tomar café" },
              ]}
            />
            <CheckList
              title="Lista de Compras"
              items={[
                { id: 1, text: "Arroz" },
                { id: 2, text: "Açúcar" },
                { id: 3, text: "Sabão em pó" },
                { id: 4, text: "Sacos de lixo" },
              ]}
            />
          </>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<App />);
    </script>
  </body>
</html>
